                <p>상담신청을 보내주시면 최대한 신속하게 연락드리겠습니다.</p>

            <form id="consultForm" class="consult-form" action="send_email.php" method="POST">
                <table>
                    <tr>
                        <th>질문유형</th>
                        <td>
                            <select name="question" required>

                        </td>
                    </tr>
                    <tr>
                        <th>업종/상호명 *</th>
                        <td><input type="text" name="title" required></td>
                    </tr>
                    <tr>
                        <th>연락처 *</th>
                        <td><input type="tel" name="mobile" required></td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <th>내용 *</th>
                        <td><textarea name="content" required></textarea></td>
                    </tr>
                </table>
                <div class="button-area">
                    <button type="submit" class="submit-btn">상담신청</button>
                </div>
